<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="rps-style.css">
</head>
<body>
 <header>
  <h1><a href="rps.html">Rock Paper Scissors</a></h1>
 </header>
 <div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="comp-label" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>
 </div>

 <div class="result">
  <p>Let's start playing!</p>
 </div>

 <div class="choices">
  <div class="user-choices">
   <p>User's choice:</p>
   <div class="choice" id="r">
    <img src="images/rock.png" alt="Rock">
   </div>
   <div class="choice" id="p">
    <img src="images/paper.png" alt="Paper">
   </div>
   <div class="choice" id="s">
    <img src="images/scissors.png" alt="Scissors">
   </div>
  </div>
 
  <div class="comp-choices">
   <p>Computer's choice:</p>
   <div class="choice" id="cr">
    <img src="images/rock.png" alt="Rock">
   </div>
   <div class="choice" id="cp">
    <img src="images/paper.png" alt="Paper">
   </div>
   <div class="choice" id="cs">
    <img src="images/scissors.png" alt="Scissors">
   </div>
  </div>
 </div>

 <div class="conclusion">
  <div class="winner" id="winner"><img src="images/win.jpg" alt="Winner" height="400px"></div>
  <div class="loser" id="loser"><img src="images/lose.png" alt="Loser" height="400px"></div>
  <div class="tie" id="tie"><img src="images/tie.jpg" alt="Tie" height="400px"></div>
 </div>

 <p id="action">Make your move now!</p>

 <div class="reset" id="reset"><p>Restart</p></div>

 <!-- <div class="cover"><img src="images/icons.jpg" alt="Rock, paper, and scissors."></div> -->

 <script src="rps-app.js"></script>
</body>
</html>
